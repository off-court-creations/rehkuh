version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run typecheck
        - npm run lint
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: "*.json"
    headers:
      - key: Content-Type
        value: application/json
  - pattern: "*.vert"
    headers:
      - key: Content-Type
        value: text/plain
  - pattern: "*.frag"
    headers:
      - key: Content-Type
        value: text/plain
